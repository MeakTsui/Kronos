<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kronos Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; color: #111; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
    header h1 { font-size: 16px; margin: 0; }
    .container { display: grid; grid-template-columns: 320px 1fr; gap: 16px; padding: 16px; }
    .card { border: 1px solid #eee; border-radius: 8px; padding: 12px; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
    label { width: 100px; font-size: 12px; color: #555; }
    input, select { flex: 1; padding: 6px 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 6px; }
    button { padding: 8px 12px; border: 1px solid #0a7; background: #0a7; color: #fff; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #chart { height: 560px; }
    .plots { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 12px; }
    .plot { height: 360px; }
    .muted { color: #777; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>Kronos Prediction Demo</h1>
    <div class="muted">TradingView Lightweight Charts</div>
  </header>
  <div class="container">
    <div class="card">
      <div class="row"><label>Symbol</label><input id="symbol" value="BTCUSDT" /></div>
      <div class="row">
        <label>Interval</label>
        <select id="interval">
          <option>1m</option>
          <option>3m</option>
          <option>5m</option>
          <option selected>5m</option>
          <option>15m</option>
          <option>30m</option>
          <option>1h</option>
          <option>2h</option>
          <option>4h</option>
          <option>1d</option>
        </select>
      </div>
      <div class="row"><label>Lookback</label><input id="lookback" type="number" value="400" /></div>
      <div class="row"><label>Pred Len</label><input id="pred_len" type="number" value="15" /></div>
      <div class="row"><label>Samples</label><input id="samples" type="number" value="30" /></div>
      <div class="row"><label>Temperature</label><input id="T" type="number" step="0.1" value="1.0" /></div>
      <div class="row"><label>Top-p</label><input id="top_p" type="number" step="0.05" value="0.9" /></div>
      <div class="row"><label>Top-k</label><input id="top_k" type="number" value="0" /></div>
      <div class="row"><label>Show Band</label><input id="show_band" type="checkbox" checked /></div>
      <div class="row"><label>Band Low</label><input id="band_low" type="number" value="10" /></div>
      <div class="row"><label>Band High</label><input id="band_high" type="number" value="90" /></div>
      <hr/>
      <div class="row"><label>Prob Mode</label>
        <select id="prob_mode">
          <option value="sampling" selected>Sampling</option>
          <option value="beam">Beam</option>
        </select>
      </div>
      <div class="row"><label>Beam top_k1</label><input id="beam_top_k1" type="number" value="16" /></div>
      <div class="row"><label>Beam top_k2</label><input id="beam_top_k2" type="number" value="8" /></div>
      <div class="row"><label>Beam width</label><input id="beam_width" type="number" value="32" /></div>
      <div class="row"><button id="run">Run Prediction</button></div>
      <div class="muted">The backend must be running at /predict on the same origin.</div>
    </div>
    <div class="card" style="overflow: hidden;">
      <div id="chart"></div>
      <div class="plots">
        <div>
          <div class="muted">Probability Heatmap (Close over Time×Price) + Ridge</div>
          <div id="heatmap" class="plot"></div>
        </div>
        <div>
          <div class="muted">Probability Contour + Ridge</div>
          <div id="contour" class="plot"></div>
        </div>
        <div>
          <div class="muted">Fan Chart (p10–p90 band, median)</div>
          <div id="fan" class="plot"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
